<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Teams AI Dev Fake Data</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <div id="passwordScreen" class="password-container">
        <div class="card password-form">
            <h2>Admin Authentication</h2>
            <div class="form-group">
                <label for="adminPassword">Enter Admin Password</label>
                <input type="password" id="adminPassword" placeholder="Password">
                <button id="submitPassword">Login</button>
                <div id="passwordError" class="error" style="display: none;"></div>
            </div>
        </div>
    </div>

    <div id="adminPanel" style="display: none;">
        <div class="container">
            <div class="header">
                <h1>Teams AI Dev Fake Data Admin</h1>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>

            <div class="tab-container">
                <div class="tab-links">
                    <div class="tab-link active" data-tab="tokens">User Tokens</div>
                    <div class="tab-link" data-tab="mocks">Mock Data</div>
                    <div class="tab-link" data-tab="conversations">Conversations</div>
                </div>

                <div id="tokens" class="tab-content active">
                    <div class="card">
                        <h2>Authenticated Users</h2>
                        <div id="tokensContainer">
                            <p>Loading tokens...</p>
                        </div>
                    </div>
                </div>

                <div id="mocks" class="tab-content">
                    <div class="card">
                        <h2>Available Mock Data</h2>
                        <div id="mocksContainer">
                            <div id="mocksList"></div>
                            <div class="mock-preview" style="margin-top: 1.5rem; display: none;">
                                <h3>Preview</h3>
                                <div class="preview-container" style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; border-radius: 4px; padding: 1rem; margin-bottom: 1.5rem;">
                                    <div id="mockPreview">Select a mock to see preview</div>
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 1.5rem;">
                                <h3>Seed Data</h3>
                                <label for="conversationId">Conversation ID</label>
                                <input type="text" id="conversationId" placeholder="Enter conversation ID">
                                <button id="seedButton" disabled>Seed Selected Mock</button>
                                <div id="seedStatus" style="margin-top: 0.5rem;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="conversations" class="tab-content">
                    <div class="card">
                        <h2>Active Conversations</h2>
                        <div class="actions-bar" style="margin-bottom: 1rem;">
                            <button id="refreshConversations" class="refresh-btn">Refresh Conversations</button>
                            <button id="fetchGraphConversations" class="refresh-btn" style="margin-left: 0.5rem;">Fetch from Microsoft Graph</button>
                        </div>
                        <div id="conversationsContainer">
                            <p>Loading conversations...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/admin.js"></script>
</body>
</html>
